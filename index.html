<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#work">Work</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1></h1>
            <p></p>
        </section>

        <section id="work">
            <h2>Work</h2>
            <div class="grid">
                <a href="https://www.instagram.com" target="_blank" class="grid-item">
                    <img src="img/img1.jpg" alt="Work 1">
                </a>
                <a href="https://www.instagram.com" target="_blank" class="grid-item">
                    <img src="img/img2.jpg" alt="Work 2">
                </a>
                <a href="https://www.instagram.com" target="_blank" class="grid-item">
                    <img src="img/img3.jpg" alt="Work 3">
                </a>
            </div>
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <div class="skills-container">
                <a href="html_skill.html" class="skill">
                    <p>html</p>
                    <div class="skill-bar">
                        <div class="skill-level" style="width: 90%;"></div>
                    </div>
                </a>
                <a href="animacion.html" class="skill">
                    <p>animacion</p>
                    <div class="skill-bar">
                        <div class="skill-level" style="width: 75%;"></div>
                    </div>
                </a>
                <a href="dibujo.html" class="skill">
                    <p>dibujo</p>
                    <div class="skill-bar">
                        <div class="skill-level" style="width: 85%;"></div>
                    </div>
                </a>
                <a href="diseno.html" class="skill">
                    <p>diseño</p>
                    <div class="skill-bar">
                        <div class="skill-level" style="width: 80%;"></div>
                    </div>
                </a>
                <a href="fotografia.html" class="skill">
                    <p>fotografia</p>
                    <div class="skill-bar">
                        <div class="skill-level" style="width: 70%;"></div>
                    </div>
                </a>
            </div>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <div class="contact-buttons">
                <a href="https://www.instagram.com/chin_oart/" target="_blank" class="btn instagram-btn">Follow me on Instagram</a>
                <a href="#" id="aboutMeBtn" class="btn">About Me</a>
                <a href="cv.pdf" download class="btn">Download CV</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024</p>
    </footer>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="contact-form">
                <h2>Contáctanos</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="modalNombre">Nombre</label>
                        <input type="text" id="modalNombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="modalApellido">Apellido</label>
                        <input type="text" id="modalApellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="modalEmail">Correo Electrónico</label>
                        <input type="email" id="modalEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="modalTelefono">Teléfono</label>
                        <input type="tel" id="modalTelefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="modalCiudad">Ciudad</label>
                        <input type="text" id="modalCiudad" name="ciudad" required>
                    </div>
                    <button type="submit" id="enviar">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="modal.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
